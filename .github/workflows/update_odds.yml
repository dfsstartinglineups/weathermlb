name: Fetch MLB Betting Odds

on:
  schedule:
    # Runs every 90 minutes using alternating hours
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
    - cron: '30 1,4,7,10,13,16,19,22 * * *'
  
  workflow_dispatch: 

jobs:
  update-odds:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch_odds.py
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python fetch_odds.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          git add data/odds.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily betting odds" && git push)
