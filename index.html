    <style>
        body { background-color: #f4f6f9; }
        .game-card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; transition: transform 0.2s; }
        .game-card:hover { transform: translateY(-5px); }
        .wind-arrow { display: inline-block; font-size: 1.5rem; font-weight: bold; }
        .weather-row { font-size: 0.9rem; border-top: 1px solid #eee; padding-top: 10px; margin-top: 10px; }
        .stadium-name { color: #6c757d; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; }
        .wind-badge { font-size: 0.8rem; padding: 5px 10px; border-radius: 20px; }
        
        /* Wind Direction Colors */
        .bg-out { background-color: #d4edda; color: #155724; } 
        .bg-in { background-color: #f8d7da; color: #721c24; }
        .bg-cross { background-color: #fff3cd; color: #856404; }
        .bg-dome { background-color: #e2e3e5; color: #383d41; }
