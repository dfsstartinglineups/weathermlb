name: Fetch MLB Betting Odds

on:
  schedule:
    # Runs at minute 0 past every hour from 13:00 through 23:00, and 00:00 through 03:00 UTC.
    # This translates to 5:00 AM PST through 7:00 PM PST.
    - cron: '0 0-3,13-23 * * *'
  
  workflow_dispatch: 

jobs:
  update-odds:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch_odds.py
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: python fetch_odds.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          git add data/odds.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily betting odds" && git push)
