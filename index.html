<style>
    /* ... keep your existing body/card styles ... */

    /* NEW: Horizontal Rain Heat Map Styles */
    .rain-container {
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px dashed #e9ecef;
    }
    .rain-track {
        display: flex;
        width: 100%;
        height: 12px;
        border-radius: 6px;
        overflow: hidden; /* Keeps the corners rounded */
        background-color: #e9ecef;
    }
    .rain-segment {
        flex: 1; /* Distribute space equally */
        border-right: 1px solid #fff; /* White separator line */
        position: relative;
        transition: background-color 0.3s;
    }
    .rain-segment:last-child {
        border-right: none;
    }
    .rain-labels {
        display: flex;
        width: 100%;
        margin-top: 5px;
    }
    .rain-time-label {
        flex: 1;
        text-align: center;
        font-size: 0.65rem;
        color: #adb5bd;
        font-weight: 600;
    }
    
    /* Color coding for risk levels */
    .risk-low { background-color: #20c997; } /* Teal/Green */
    .risk-med { background-color: #ffc107; } /* Yellow */
    .risk-high { background-color: #dc3545; } /* Red */
    .risk-none { background-color: #e9ecef; } /* Grey (No Data/Dome) */
    </style>
